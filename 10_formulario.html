<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios Html</title>
  </head>
  <body>
    <h1>FORMULARIOS HTML</h1>

    <form>
      <br /><label for="nombres">Nombres:</label><br />
      <input
        type="text"
        id="nombres"
        name="nombres"
        size="60"
        placeholder="Ingrese los nombres"
        tabindex="1"
        required
      />

      <br /><br />

      <br />
      <label for="apellidos">Apellidos:</label>
      <br />

      <input
        type="text"
        id="apellidos"
        name="apellidos"
        size="60"
        placeholder="Ingrese los apellidos"
        tabindex="2"
        required
      />

      <br /><br />

      <label for="">Email</label>
      <br /><br />
      <input
        type="email"
        id="correo"
        name="correo"
        placeholder="Ingrese el Gmail"
        tabindex="3"
        required
      />
      <br /><br />

      <button type="submit" tabindex="4">Guardar</button>
      <button type="reset" tabindex="5">Cancelar</button>
    </form>
  </body>
</html>
